<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="content">
    <div class="picture">
      <div class="logo">
        <img src="img/odin-lined.png" alt="odin-lined">
        <h5>ODIN</h5>
      </div>
      <div class="credit">Photo by Halie West on Unsplash</div>
    </div>
    <div class="form">
      <div class="description">This is not a real online service! You know you need something like this in your life to
        help you realize your deepest dreams.<br>Sign up now to get started.<br><br>You <i>know</i> you want to.</div>
      <form action="example.com/path" method="post">
        <div class="input-area">
          <p>Let's do this</p>
            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" placeholder="your first name" required>
            </div>

            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" placeholder="your last name" required>
            </div>

            <div>
              <label for="user_email">Email Address</label>
              <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
            </div>

            <div>
              <label for="user_phone_number">Phone Number</label>
              <input type="tel" id="user_phone_number" name="phone_number" placeholder="your phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>

            <div>
              <label for="user_passwod">Password</label>
              <input type="password" id="user_password" name="password" minlength="6" required>
            </div>

            <div>
              <label for="user_confirm_passwod">Confirm Password</label>
              <input type="password" id="user_confirm_password" name="confirm_password" required>
              </label>
            </div>
        </div>
        <div class="submit">
          <button type="submit">Create Account</button>
          <div>
            Already have an account? <a href="">Log in</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
