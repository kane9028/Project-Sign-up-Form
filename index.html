<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="content">
    <div class="picture">
      <div class="logo">
        <img src="img/odin-lined.png" alt="odin-lined">
        <h5>ODIN</h5>
      </div>
      <div class="credit">Photo by Halie West on Unsplash</div>
    </div>
    <div class="form">
      <div class="description">This is not a real online service! You know you need something like this in your life to
        help you realize your deepest dreams.<br>Sign up now to get started.<br><br>You <i>know</i> you want to.</div>
      <div class="input-area">
        <p>Let's do this</p>
        <form action="" method="post">
          <fieldset>

            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" placeholder="your first name">
            </div>

            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" placeholder="your last name">
            </div>

            <div>
              <label for="user_email">Email Address</label>
              <input type="email" id="user_email" name="email" placeholder="you@example.com">
            </div>

            <div>
              <label for="user_phone_number">Phone Number</label>
              <input type="number" id="user_phone_number" name="phone_number" placeholder="your phone number">
            </div>

            <div>
              <label for="user_passwod">Password</label>
              <input type="password" id="user_password" name="password">
            </div>

            <div>
              <label for="user_confirm_passwod">Confirm Password</label>
              <input type="password" id="user_confirm_password" name="confirm_password">
              </label>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="submit">
        <button type="submit">Creat Account</button>
        <div>
          Already have an account? <a href="">Log in</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
